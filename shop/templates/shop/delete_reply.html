{% extends 'shop/base.html' %}
{% block title %}Видалити відповідь{% endblock %}

{% block content %}
<!-- Confirmation Dialog -->
<div class="max-w-md mx-auto mt-16 fade-in-up">
    <div class="bg-white rounded-2xl shadow-2xl p-8 border-4 border-red-200">
        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
            </div>
        </div>

        <!-- Message -->
        <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Видалити відповідь?</h1>
        <p class="text-gray-600 text-center mb-6">
            Ви впевнені, що хочете видалити вашу відповідь на відгук про <strong>"{{ reply.review.product.name }}"</strong>?
        </p>
        <p class="text-gray-500 text-sm text-center mb-8 bg-gray-50 p-4 rounded-lg">
            Ця дія неможна буде скасувати.
        </p>

        <!-- Buttons -->
        <div class="flex gap-4">
            <form method="post" class="flex-1">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-full py-3 font-bold">
                    <i class="fas fa-trash"></i> Видалити назавжди
                </button>
            </form>
            <a href="{% url 'shop:product_detail' reply.review.product.id %}" class="btn btn-secondary flex-1 py-3 font-bold">
                <i class="fas fa-times"></i> Скасувати
            </a>
        </div>
    </div>
</div>
{% endblock %}
