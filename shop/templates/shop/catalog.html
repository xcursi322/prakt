{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Каталог товарів{% endblock %}

{% block content %}
<!-- Головний блок -->
<div id="catalogHero">
    {% include 'shop/partials/catalog_hero.html' %}
</div>

<!-- Блок фільтрів -->
<div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-10 fade-in-up">
    <div class="flex items-center gap-3 mb-8">
        <div class="w-1 h-8 bg-gradient-to-b from-blue-600 to-indigo-600 rounded-full"></div>
        <h2 class="text-2xl font-bold text-gray-900">Фільтри та пошук</h2>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Фільтр категорії -->
        <div class="form-group mb-0">
            <label class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                <i class="fas fa-list text-blue-600 text-lg"></i> Категорія
            </label>
            <select id="categoryFilter" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition font-medium bg-white hover:border-blue-300">
                <option value="">Всі категорії</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if selected_category_id|stringformat:"s" == category.id|stringformat:"s" %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Фільтр сортування -->
        <div class="form-group mb-0">
            <label class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                <i class="fas fa-sort text-blue-600 text-lg"></i> Сортування
            </label>
            <select id="sortFilter" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition font-medium bg-white hover:border-blue-300">
                <option value="">За замовчуванням</option>
                <option value="newest" {% if selected_sort == 'newest' %}selected{% endif %}>Найновіші</option>
                <option value="price_asc" {% if selected_sort == 'price_asc' %}selected{% endif %}>Ціна: низька → висока</option>
                <option value="price_desc" {% if selected_sort == 'price_desc' %}selected{% endif %}>Ціна: висока → низька</option>
            </select>
        </div>

        <!-- Поле пошуку -->
        <div class="form-group mb-0">
            <label class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                <i class="fas fa-search text-blue-600 text-lg"></i> Пошук
            </label>
            <input type="text" id="searchInput" value="{{ selected_query|default:'' }}" placeholder="Введіть назву товару..." class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition font-medium hover:border-blue-300">
        </div>

        <!-- Скинути фільтри -->
        <div class="flex items-end">
            <a href="{% url 'shop:catalog' %}" class="w-full btn btn-secondary py-3 font-semibold flex items-center justify-center gap-2 hover:bg-gray-300">
                <i class="fas fa-redo"></i> Скинути фільтри
            </a>
        </div>
    </div>
</div>


<!-- Інформація про результати (видалено для чистого дизайну) -->



<!-- Сітка товарів (стиль карток як на зразку) -->
<div class="products-grid-perfect" id="productsGrid">
    {% include 'shop/partials/catalog_products_grid.html' %}
</div>

{% endblock %}
