{% extends 'shop/base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-2">{{ product.name }}</h2>
    <p class="text-lg text-gray-600 mb-4">{{ product.price }} ₴</p>

    <p class="mb-6 text-gray-700">{{ product.description }}</p>

    <form method="post" action="{% url 'shop:add_to_cart' product.id %}">
        {% csrf_token %}
        <button type="submit"
            class="w-full bg-black text-white py-3 rounded-xl hover:bg-gray-800 transition">
            Додати в кошик
        </button>
    </form>
</div>
{% endblock %}
